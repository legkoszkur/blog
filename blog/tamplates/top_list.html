{% extends 'base.html' %}
{% block title %} Najpopularniejsze wpisy {% endblock %}
{% block content %}
    <div>
        <h1>Top tygodnia</h1>
        </br>
    </div>
    <div>
        {% for element in popular_list %}
            {% if element.article__published %}

            
            <ul class="list-group">
                    <li class="list-group-item d-flex justify-content-between align-items-center">
                    <a href= "{% url 'article-view' element.article__text_to_url %}" class="link-secondary "><h3>{{element.article__title}}</h3></a>
                    </li>
            </ul>
            {% endif %}
        {% endfor %}

    </div>

{% endblock %}
