
<div class="container">
	<div class="row">
        <div class="span12">
    		<div class="thumbnail center well well-small text-center">
                <h2>Newsletter</h2>
                
                <p>Zapisz się abu otrzymywać powiadomienia o nowych wpisach.</p>
                
                <form method="POST" action='{% url 'newsletter-info' %}'>
                    {% csrf_token %}
                    <div class="input-prepend"><span class="add-on"><i class="icon-envelope"></i></span>
                        <input type="email" class="form-control" id="newslatter_email" name="newslatter_email" placeholder="nazwa@przyklad.com"  required>
                    </div>

                    <br/>
                    <div class="mb-1 text-center">
                      <button type="submit" class="btn btn-dark">Zapisz się teraz!</button>
                    </div> 
              </form>
            </div>    
        </div>
	</div>
</div>

<hr class="my-4">
